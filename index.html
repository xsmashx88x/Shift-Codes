<!DOCTYPE html>
<html>
<head>
    <title>All SHiFT Codes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; }
        .code-box { background: #667eea; color: white; padding: 20px; margin: 15px 0; border-radius: 10px; }
        .code-box.expired { background: #ff6b6b; }
        .code-text { font-family: 'Courier New', monospace; font-size: 18px; font-weight: bold; margin-bottom: 15px; }
        .copy-btn { background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        .status { font-weight: bold; margin-top: 10px; }
        .active { color: #90EE90; }
        .expired { color: #ffcccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ All SHiFT Codes</h1>
        <div id="codes-container"></div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // ADD ALL YOUR CODES AND THEIR EXPIRY DATES HERE
        const allShiftCodes = [
            {
                codes: ["3ZXJB-53STT-56T3W-B3TT3-HTS95", "BSRT3-FTZBJ-K6BTW-JB3T3-WXT99"],
                expiryDate: new Date(2024, 8, 19, 11, 58, 0), // September 19, 2024
                title: "September 2024 Codes"
            },
            {
                codes: ["NEW1-CODE2-HERE3-45678-90123", "ANOT-HERCO-DEHER-45678-90123"],
                expiryDate: new Date(2024, 9, 1, 12, 0, 0), // October 1, 2024
                title: "October 2024 Codes"
            }
            // ADD NEW SETS ABOVE THIS LINE
        ];
        // =======================================================

        function initializePage() {
            const container = document.getElementById('codes-container');
            const now = new Date();

            allShiftCodes.forEach((codeSet, setIndex) => {
                const isExpired = now > codeSet.expiryDate;
                const box = document.createElement('div');
                box.className = `code-box ${isExpired ? 'expired' : ''}`;

                let html = `<h3>${codeSet.title}</h3>`;
                codeSet.codes.forEach((code, codeIndex) => {
                    html += `
                        <div class="code-text">${code}</div>
                        <button class="copy-btn" onclick="copyCode('${code}')">üìã Copy</button>
                    `;
                });
                html += `<div class="status ${isExpired ? 'expired' : 'active'}">`;
                html += isExpired ? '‚ùå EXPIRED' : `‚úÖ ACTIVE (Expires: ${formatDate(codeSet.expiryDate)})`;
                html += `</div>`;

                box.innerHTML = html;
                container.appendChild(box);
            });
        }

        function copyCode(text) {
            navigator.clipboard.writeText(text).then().catch(err => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        function formatDate(date) {
            return date.toLocaleString();
        }

        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
