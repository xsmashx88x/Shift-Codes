<!DOCTYPE html>
<html>
<head>
    <title>SHiFT Codes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        h2 {
            color: #2c3e50;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .code-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
        }
        .expired-code-box {
            background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
            color: #666;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            opacity: 0.7;
        }
        .code-text {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            word-break: break-all;
        }
        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .active {
            background: #d4edda;
            color: #155724;
        }
        .expired {
            background: #f8d7da;
            color: #721c24;
        }
        .copied-message {
            color: #90ee90;
            font-weight: bold;
            display: none;
            margin-left: 10px;
        }
        .rewards-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px 0 25px 0;
            font-weight: bold;
            transition: all 0.3s;
        }
        .rewards-link:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .collapse-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .collapse-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
        .expired-section {
            display: none;
            margin-top: 10px;
        }
        .expired-section.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ SHiFT Codes</h1>
        
        <!-- Redeem Link at the TOP -->
        <div>
            <a href="https://shift.gearboxsoftware.com/rewards" target="_blank" class="rewards-link">
                üîó Redeem Codes on SHiFT Website
            </a>
        </div>

        <!-- Active Codes Section -->
        <h2>‚úÖ Active Codes</h2>
        <div id="active-codes-container">
            <!-- Active codes will be inserted here by JavaScript -->
        </div>

        <!-- Expired Codes Section (Collapsible) -->
        <button class="collapse-btn" onclick="toggleExpired()">
            üìÅ Show/Hide Expired Codes
        </button>
        
        <div id="expired-section" class="expired-section">
            <h2>‚ùå Expired Codes</h2>
            <div id="expired-codes-container">
                <!-- Expired codes will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // ACTIVE CODES (With expiration)
        const ACTIVE_CODES = [
            "3H63J-Z3S3J-KR3BK-BTJ33-ZWKTK",
            "TSR3B-J5S3T-KRBJW-BTTBJ-JRCXX"
        ];
        const EXPIRE_DATE = new Date(2025, 8, 22, 12, 36, 0); // Monday, September 22, 2025 at 12:36:00 pm

        // EXPIRED CODES (Permanent list - no copy buttons)
        const EXPIRED_CODES = [
            "3ZXJB-53STT-56T3W-B3TT3-HTS95",
            "BSRT3-FTZBJ-K6BTW-JB3T3-WXT99"
        ];
        // =======================================================

        function createActiveCodeBox(code, index) {
            return `
                <div class="code-box">
                    <div class="code-text">${code}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${code}', ${index})">
                        üìã Copy Code
                    </button>
                    <span id="copied-active-${index}" class="copied-message">‚úì Copied!</span>
                </div>
            `;
        }

        function createExpiredCodeBox(code, index) {
            return `
                <div class="expired-code-box">
                    <div class="code-text">${code}</div>
                    <div style="color: #ff4444; font-weight: bold; margin-top: 10px;">‚ùå EXPIRED</div>
                </div>
            `;
        }

        function copyToClipboard(text, index) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.getElementById(`copied-active-${index}`);
                message.style.display = 'inline';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const message = document.getElementById(`copied-active-${index}`);
                message.style.display = 'inline';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            });
        }

        function toggleExpired() {
            const expiredSection = document.getElementById('expired-section');
            expiredSection.classList.toggle('show');
        }

        function updateCountdown() {
            const now = new Date();
            const timeLeft = EXPIRE_DATE - now;
            
            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = 'EXPIRED';
                document.getElementById('status').className = 'status expired';
                document.getElementById('status').textContent = '‚ùå These codes have expired';
                return;
            }
            
            // Calculate time units
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function initializePage() {
            const activeContainer = document.getElementById('active-codes-container');
            const expiredContainer = document.getElementById('expired-codes-container');
            
            // Create active code boxes with copy buttons
            ACTIVE_CODES.forEach((code, index) => {
                activeContainer.innerHTML += createActiveCodeBox(code, index);
            });
            
            // Create expired code boxes (no copy buttons)
            EXPIRED_CODES.forEach((code, index) => {
                expiredContainer.innerHTML += createExpiredCodeBox(code, index);
            });
            
            // Add countdown timer to active section
            activeContainer.innerHTML += `
                <div class="status active" id="status">‚úÖ Active - Expires on Monday, September 22, 2025 at 12:36:00 PM</div>
                <div class="countdown" id="countdown">Loading...</div>
            `;
            
            // Start countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Start everything when page loads
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
