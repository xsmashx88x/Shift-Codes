<!DOCTYPE html>
<html>
<head>
    <title>SHiFT Codes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }
        h2 {
            color: #2c3e50;
            margin: 25px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #eee;
            font-size: 20px;
        }
        .code-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .code-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.15);
        }
        .expired-code-box {
            background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
            color: #666;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            text-align: center;
            opacity: 0.7;
        }
        .code-text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            margin: 12px 0;
            word-break: break-all;
            letter-spacing: 0.5px;
        }
        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            margin: 8px 4px;
            transition: all 0.3s;
            font-size: 14px;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        .countdown {
            font-size: 14px;
            font-weight: bold;
            color: #e0e0e0;
            margin: 8px 0;
            padding: 4px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .expire-date {
            font-size: 13px;
            color: #e0e0e0;
            margin: 4px 0;
            font-style: italic;
        }
        .copied-message {
            color: #90ee90;
            font-weight: bold;
            display: none;
            margin-left: 8px;
            font-size: 13px;
        }
        .rewards-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 22px;
            margin: 8px 0 20px 0;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }
        .rewards-link:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .collapse-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 9px 18px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            margin: 8px 0;
            transition: all 0.3s;
            font-size: 14px;
        }
        .collapse-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
        .expired-section {
            display: none;
            margin-top: 8px;
        }
        .expired-section.show {
            display: block;
        }
        .title-container {
            font-size: 13px;
            color: #e0e0e0;
            margin-bottom: 8px;
            min-height: 18px;
        }
        .title-container a {
            color: #a0e0ff;
            text-decoration: underline;
        }
        .title-container a:hover {
            color: #ffffff;
        }
        .code-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .key-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ SHiFT Codes</h1>
        
        <!-- Redeem Link at the TOP -->
        <div>
            <a href="https://shift.gearboxsoftware.com/rewards" target="_blank" class="rewards-link">
                üîó Redeem Codes on SHiFT Website
            </a>
        </div>

        <!-- Active Codes Section -->
        <h2>‚úÖ Active Codes</h2>
        <div id="active-codes-container">
            <!-- Active codes will be inserted here by JavaScript -->
        </div>

        <!-- Expired Codes Section (Collapsible) -->
        <button class="collapse-btn" onclick="toggleExpired()">
            üìÅ Show/Hide Expired Codes
        </button>
        
        <div id="expired-section" class="expired-section">
            <h2>‚ùå Expired Codes</h2>
            <div id="expired-codes-container">
                <!-- Expired codes will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // ADD YOUR CODES HERE WITH EXPIRATION DATES
        // You can use HTML in the title field for hyperlinks
        const ALL_CODES_CONFIG = [
            {
                code: "3H63J-Z3S3J-KR3BK-BTJ33-ZWKTK",
                expires: new Date(2025, 8, 22, 12, 36, 0), // Sept 22, 2025, 12:36 PM
                title: 'Gold Key - <a href="https://x.com/DuvalMagic/status/1969440522528792653" target="_blank">From Twitter</a>'
            },
            {
                code: "TSR3B-J5S3T-KRBJW-BTTBJ-JRCXX",
                expires: new Date(2025, 8, 22, 12, 36, 0),  // Sept 25, 2025, 6:00 PM
                title: 'Gold Key - <a href="https://x.com/DuvalMagic/status/1969440522528792653" target="_blank">From Twitter</a>'
            },
            {
                code: "3ZXJB-53STT-56T3W-B3TT3-HTS95",
                expires: new Date(2025, 8, 21, 11, 58, 1),  // Sept 25, 2025, 6:00 PM
                title: 'Gold Key - <a href="https://x.com/DuvalMagic/status/1969068501215170641" target="_blank">From Twitter</a>'
            },
            {
                code: "BSRT3-FTZBJ-K6BTW-JB3T3-WXT99",
                expires: new Date(2025, 8, 21, 11, 58, 1),  // Sept 25, 2025, 6:00 PM
                title: 'Gold Key - <a href="https://x.com/DuvalMagic/status/1969068501215170641" target="_blank">From Twitter</a>'
            },
            {
                code: "BSRT3-FTZBJ-K6BTW-JB3T3-WXT99",
                expires: new Date(2025, 8, 10, 12, 0, 0),   // PAST DATE - Will be in expired
                title: "Gold Key"
            }
        ];
        // =======================================================

        function organizeCodes() {
            const now = new Date();
            const activeCodes = [];
            const expiredCodes = [];
            
            ALL_CODES_CONFIG.forEach(codeData => {
                if (codeData.expires > now) {
                    activeCodes.push(codeData);
                } else {
                    expiredCodes.push(codeData);
                }
            });
            
            return { activeCodes, expiredCodes };
        }

        function formatDate(date) {
            return date.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function createActiveCodeBox(codeData, index) {
            const timeLeft = codeData.expires - new Date();
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            
            return `
                <div class="code-box">
                    <div class="code-header">
                        <span class="key-icon">üîë</span>
                        <div class="title-container">${codeData.title}</div>
                    </div>
                    <div class="code-text">${codeData.code}</div>
                    <div class="expire-date">Expires: ${formatDate(codeData.expires)}</div>
                    <div class="countdown">Time left: ${days}d ${hours}h ${minutes}m</div>
                    <button class="copy-btn" onclick="copyToClipboard('${codeData.code}', ${index})">
                        üìã Copy Code
                    </button>
                    <span id="copied-active-${index}" class="copied-message">‚úì Copied!</span>
                </div>
            `;
        }

        function createExpiredCodeBox(codeData, index) {
            return `
                <div class="expired-code-box">
                    <div class="code-header">
                        <span class="key-icon">üîë</span>
                        <div class="title-container" style="color: #888;">${codeData.title}</div>
                    </div>
                    <div class="code-text">${codeData.code}</div>
                    <div class="expire-date">Expired: ${formatDate(codeData.expires)}</div>
                    <div style="color: #ff4444; font-weight: bold; margin-top: 8px; font-size: 13px;">‚ùå EXPIRED</div>
                </div>
            `;
        }

        function copyToClipboard(text, index) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.getElementById(`copied-active-${index}`);
                message.style.display = 'inline';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            }).catch(err => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const message = document.getElementById(`copied-active-${index}`);
                message.style.display = 'inline';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            });
        }

        function toggleExpired() {
            const expiredSection = document.getElementById('expired-section');
            expiredSection.classList.toggle('show');
        }

        function updateCountdowns() {
            const now = new Date();
            const countdownElements = document.querySelectorAll('.countdown');
            const { activeCodes } = organizeCodes();
            
            activeCodes.forEach((codeData, index) => {
                const timeLeft = codeData.expires - now;
                if (timeLeft <= 0) return;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                countdownElements[index].textContent = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            });
        }

        function initializePage() {
            const activeContainer = document.getElementById('active-codes-container');
            const expiredContainer = document.getElementById('expired-codes-container');
            
            const { activeCodes, expiredCodes } = organizeCodes();
            
            // Create active code boxes
            activeCodes.forEach((codeData, index) => {
                activeContainer.innerHTML += createActiveCodeBox(codeData, index);
            });
            
            // Create expired code boxes
            expiredCodes.forEach((codeData, index) => {
                expiredContainer.innerHTML += createExpiredCodeBox(codeData, index);
            });
            
            // Show message if no active codes
            if (activeCodes.length === 0) {
                activeContainer.innerHTML = '<div style="color: #666; padding: 20px;">No active codes at the moment. Check back later!</div>';
            }
            
            // Start countdown updates
            updateCountdowns();
            setInterval(updateCountdowns, 1000);
        }

        // Start everything when page loads
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
